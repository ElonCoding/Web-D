<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Flexbox Parent Properties Demo</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: rgb(32, 219, 213);
      display: flex;
      flex-direction: column;
      /* align-items: center; */
      /* padding: 40px 0; */
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      background-color: white;
      border: 2px solid black;
      padding: 20px;
      display: flex;
      /* flex-direction: row; */
      /* justify-content: flex-start; */
      /* align-items: center; */
      gap: 10px;
    }

    .box {
      width: 60px;
      height: 60px;
      background-color: #007BFF;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
      border-radius: 6px;
    }
    #flexed {
        /* flex-grow: 1; */
        /* flex-shrink: 1; */
        /* flex-basis: 100px; */
    }
      body
    {
        background-color: lightgray;
    }
        @media screen and (max-width: 600px) {
            body {
                background-color: lightblue;
            }
            .box {
                 background-color: #ff0000;
            }
        }
  </style>
</head>
<body>
  <h1>Flexbox Parent Properties Demo</h1>
  <div class="container">
    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>
    <div class="box">4</div>
    <div class="box">5</div>
    <div class="box">6</div>
    <div class="box">7</div>
    <div class="box">8</div>
  </div>
</body>
</html>
