<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #parent {
        width: 400px;
        height: 400px;
        border: 2px solid brown;
        border-color: brown;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    #parent div {
        width: 100px;
        height: 100px;
        background-color: coral;
        margin: 10px;
    }
    #parent div:nth-child(2) {
        align-self: flex-start;
        background-color: aqua;
    }
    #parent div:nth-child(3) {
        align-self: flex-end;
        background-color: yellow;
    }
    #parent div:nth-child(4) {
        align-self: center;
        background-color: lightgreen;
    }
    
</style>
<body>
    <div id="parent">
        <div id="child1"></div>
        <div id="child2"></div>
        <div id="child3"></div>
        <div id="child4"></div>
</body>
</html>
