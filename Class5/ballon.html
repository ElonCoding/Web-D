<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: flex-end;
        height: 100vh;
        margin: 0;
          background: url('https://imgs.search.brave.com/FLfZyydnM1EjnXlGqjnW9_5lHnXoOLFYZ_e4PCp3abE/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9wYXJh/ZGUuY29tLy5pbWFn/ZS93XzM4NDAscV9h/dXRvOmdvb2QsY19s/aW1pdC9NakE1TWpF/eU5qQXlNVEl4TnpJ/MU5UVXkvaGFwcHkt/YmlydGhkYXktd2lz/aGVzLWNvd29ya2Vy/cy5qcGc_YXJlbmFf/Zl9hdXRv') no-repeat center center fixed;
        background-size: cover;
        overflow: hidden;
    }
    h1 {
        color: rgb(255, 252, 53);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 3em;
        text-shadow: 2px 2px 4px #ff2121;
    }

    .container {
        position: relative;
        width: 100%;
        height: 100vh;
    }

    .ballon {
        width: 150px;
        height: 200px;
        background: radial-gradient(circle at 50% 30%, #ff69b4, #c71585);
        border-radius: 75px 75px 75px 75px / 100px 100px 100px 100px;
        border: 1px solid #333;
        position: absolute;
        bottom: -250px;
    }

    .ballon:nth-child(1) {
        left: 10%;
        animation: floatUp 8s ease-in-out infinite;
    }

    .ballon:nth-child(2) {
        left: 30%;
        background: radial-gradient(circle at 50% 30%, #ffff00, #ffa500);
        animation: floatUp 10s ease-in-out infinite 1s;
    }

    .ballon:nth-child(3) {
        left: 50%;
        background: radial-gradient(circle at 50% 30%, #00ff00, #008000);
        animation: floatUp 9s ease-in-out infinite 2s;
    }

    .ballon:nth-child(4) {
        left: 70%;
        background: radial-gradient(circle at 50% 30%, #ff6347, #dc143c);
        animation: floatUp 11s ease-in-out infinite 1.5s;
    }

    .ballon:nth-child(5) {
        left: 90%;
        background: radial-gradient(circle at 50% 30%, #9370db, #4b0082);
        animation: floatUp 8.5s ease-in-out infinite 0.5s;
    }

    .string {
        width: 2px;
        height: 100px;
        background-color: #555;
        position: absolute;
        bottom: -100px;
        left: 50%;
        transform: translateX(-50%);
    }

    @keyframes floatUp {
        0% {
            bottom: -250px;
            opacity: 0;
        }
        10% {
            opacity: 1;
        }
        90% {
            opacity: 1;
        }
        100% {
            bottom: 100vh;
            opacity: 0;
        }
    }

    h1 {
        position: absolute;
        bottom: 50px;
        width: 100%;
        text-align: center;
        z-index: -1;
    }
</style>
<body>
    <div class="container">
        <div class="ballon">
            <div class="string"></div>
        </div>
        <div class="ballon">
            <div class="string"></div>
        </div>
        <div class="ballon">
            <div class="string"></div>
        </div>
        <div class="ballon">
            <div class="string"></div>
        </div>
        <div class="ballon">
            <div class="string"></div>
        </div>
        <h1>Happy -1 Year from your life</h1>
    </div>
</body>
</html>
