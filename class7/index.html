<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    canvas {
        border: 1px solid black;
    }
    canvas {
        background-color: rgb(0, 0, 0);
    }
</style>
<body>
    <canvas id="myCanvas" width="1000" height="400"></canvas>
    <script>
        const canvas = document.getElementById("myCanvas");
        const ctx = canvas.getContext("2d");
        ctx.fillStyle = "green";
        // ctx.fillRect(0, 0, 75, 75); 
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        let cell = 50;
        let cellQ = [[0,0]]
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i of cellQ) {
                ctx.fillRect(i[0], i[1], cell, cell);
            }
        }
        function update() {
            let x = cellQ[cellQ.length - 1][0];
            let y = cellQ[cellQ.length - 1][1];
            let newx = x + cell
            let newy = y
            cellQ.push([newx, newy])
            cellQ.shift()
        }
        setInterval(() => {
            update();
            draw();
        }, 500);
    document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowUp" && cellQ[cellQ.length - 1][1] > 0) {
            cellQ.push([cellQ[cellQ.length - 1][0], cellQ[cellQ.length - 1][1] - cell]);
        } else if (event.key === "ArrowDown" && cellQ[cellQ.length - 1][1] < canvas.height - cell) {
            cellQ.push([cellQ[cellQ.length - 1][0], cellQ[cellQ.length - 1][1] + cell]);
        } else if (event.key === "ArrowLeft" && cellQ[cellQ.length - 1][0] > 0) {
            cellQ.push([cellQ[cellQ.length - 1][0] - cell, cellQ[cellQ.length - 1][1]]);
        } else if (event.key === "ArrowRight" && cellQ[cellQ.length - 1][0] < canvas.width - cell) {
            cellQ.push([cellQ[cellQ.length - 1][0] + cell, cellQ[cellQ.length - 1][1]]);
        }
        cellQ.shift(); 
    });

    </script>
</body>
</html>
